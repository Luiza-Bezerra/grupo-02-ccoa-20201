<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminous - Simulador econômico</title>
    <link rel="shortcut icon" href="img/lampada.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/vaibhav111tandon/vov.css@latest/vov.css" rel="stylesheet" type="text/css">
</head>

<body class="banner-simulador">
    <header>
        <nav>
            <span><img src="img/lampada.png" alt="Lampada,com bordas brancas e com riscos rancos sinalizando que está acessa." role="img"> Luminous</span>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="projeto.html">Projeto</a></li>
                <li><a href="_simulador.html" class="active" >Simulador</a></li>
                <li><a href="quemSomos.html">Quem somos</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form  id="frmSimulador" action="#" method="dialog" class="vov fade-in-up t-1">
            <div class="frm-simulador" role="dialog">
                <fieldset>
                    <h4>Quanto é gasto?</h4>
                    <label for="tipoLampada">Escolha um tipo de lâmpada
                        <select id="tipoLampada" required>
                            <option value="8"> Lâmpada LED (8 watts) </option>
                            <option value="11"> Lâmpada Fluorescente (11 watts) </option>
                            <option value="15"> Lâmpada Fluorescente (15 watts) </option>
                            <option value="23" selected> Lâmpada Fluorescente (23 watts) </option>
                            <option value="40"> Lâmpada Incandescente (40 watts) </option>
                            <option value="60"> Lâmpada Incandescente (60 watts) </option>
                            <option value="100"> Lâmpada Incandescente (100 watts) </option>
                        </select>
                    </label>
                    <label for="txtQtLampadas">Quantidade de lâmpadas
                        <input type="number" name="qtdLampadas" id="txtQtLampadas" min="1" max="10000" required>
                    </label>
                    <label for="txtQtHoras">Consumo médio diário em horas
                        <input type="number" name="qtdHoras" id="txtQtHoras" max="24" min="1" required>
                    </label>
                    <label for="txtQtDias">Quantidade de dias ao mês
                        <input type="number" name="qtdDias" id="txtQtdias" min="1" max="31" required>
                    </label>
                    <button type="submit" onclick="gastos_lamp()">Calcular</button>
                    <div id="gastosLampada" class="hidden" role="dialog">
                        <span class="text-result" id="tipoLamp" role="text"></span>
                        <label class="text-bold" for="consumo">Consumo:
                            <span class="text-purple" id="consumo" role="text"></span>
                        </label>
                        <label class="text-bold" for="gastoMes">Custo por mês:
                            <span class="text-purple" id="gastoMes" role="text"></span>
                        </label>
                        <label class="text-bold" for="gastoAno">Custo por ano:
                            <span class="text-purple" id="gastoAno" role="text"></span>
                        </label>
                        <span class="subtext" role="text">*Cálculo baseado na tarifa da ENEL</span>
                    </div>
                </fieldset>
                <fieldset id="grpEconomia" class="hidden">
                    <h4>Quanto se pode economizar?</h4>
                    <label for="txtNovasHoras">Novo consumo médio diário em horas
                        <input type="number" name="novaPotencia" id="txtNovasHoras"  min="1" max="24" required>
                    </label>
                    <button  onclick="calcEconomia()">Calcular Economia</button>

                    <div id="economia" class="hidden" role="dialog">
                        <label class="text-bold" for="custo">Consumo: 
                            <span class="text-purple" id="custo" role="text"></span>
                        </label>
                        <label class="text-bold" for="custoMes">Custo por mês: 
                            <span class="text-purple" id="custoMes" role="text"></span>
                        </label>
                        <label class="text-bold" for="custoAno">Custo por Ano: 
                            <span class="text-purple" id="custoAno" role="text"></span>
                        </label>
                        <label class="text-bold" for="valorEco"> Valor Economizado: 
                            <span class="text-purple" id="valorEco" role="text"></span>
                        </label>
                        <span class="subtext" role="text">*Cálculo baseado na tarifa da ENEL</span>
                    </div>
                </fieldset>
            </div>
        </form>
    </main>
    <footer>
        <p>Desenvolvido com ❤️ por 
            <a href="https://luiza-bezerra.github.io/DeviseIdeias/" target="_blank" rel="noopener noreferrer">.devise</a>
        </p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
