    <main class="container margin-30-y alt_tela">
        <div id="box_simulador">
            <h2>SIMULADOR</h2>
    
            <div id="esquerda">
                <h3> Dados de Consumo </h3>
                <br>
                <select id="lampada" class="con">
                    <option value=""> Escolha um tipo de Lâmpada </option>
                    <option value="8"> Lâmpada LED tubular(8 watts) </option>
                    <option value="11"> Lâmpada LED tubular(11 watts) </option>
                    <option value="15"> Lâmpada LED tubular(15 watts) </option>
                    <option value="23"> Lâmpada LED tubular(23 watts) </option>
                    <option value="40"> Lâmpada LED tubular(40 watts) </option>
                    <option value="8"> Lâmpada LED (8 watts) </option>
                    <option value="11"> Lâmpada LED(11 watts) </option>
                    <option value="15"> Lâmpada LED(15 watts) </option>
                    <option value="23"> Lâmpada LED(23 watts) </option>
                    <option value="40"> Lâmpada LED(40 watts) </option>
                </select>
                <input type="number" id="qtd_lamp" class="con" placeholder="Quantidade de Lâmpadas">
                <input type="number" id="horas" class="con" placeholder="Consumo médio diário em horas">
                <input type="number" id="dias" class="con" placeholder=" Quantidade de dias ao mês">
    
    
                <button onclick="gastos_lamp()"> Calcular </button>
            </div>
    
            <div id="linha">
    
            </div>
    
            <div id="direita">
                <h3>Resultado</h3>
    
                <div id="esquerda2">
                    <div id="result">
                        <strong> Consumo: <strong id="b_consumo"> </strong> </strong>
                        <br>
                        <strong> Custo por mês: <strong id="despesa_mes"></strong>
                        </strong>
                        <br>
                        <strong> Custo por ano: <strong id="despesa_ano"></strong>
                        </strong>
    
                        <br>
                        <br>
    
                        <strong>Tarifa utilizada:</strong> <strong style="color: #deca5d;"> Enel </strong>
                    </div>
    
                </div>
    
                <div id="linha2">
    
                </div>
    
                <div id="direita2">
                    <div id="resultado_economia">
                        <strong> Consumo: <strong id="b_consumo2"> </strong> </strong>
                        <br>
                        <strong> Custo por mês: <strong id="despesa_mes2"> </strong>
                        </strong>
                        <br>
                        <strong> Custo por ano: <strong id="despesa_ano2"></strong>
                        </strong>
                        <br>
                        <br>
                        <strong> Economia ao ano: <strong id="valor_economizado"> </strong> </strong>
                    </div>
                </div>
    
                <input id="novas_horas" placeholder="Novo consumo médio diário em horas">
                <button onclick="calcularEconomia()">Calcular Economia</button>
    
            </div>
